version: "3.9"

services:
  server:
    build:
      context: .
      target: server
    image: metaverse-collab-server:latest
    container_name: metaverse-server
    ports:
      - "3001:3001"
    environment:
      # Optional keys; leave empty if not using these features
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - MONGO_URI=${MONGO_URI}
      - MONGO_DB=${MONGO_DB}
      - PORT=3001
    restart: unless-stopped

  client:
    build:
      context: .
      target: client
    image: metaverse-collab-client:latest
    container_name: metaverse-client
    depends_on:
      - server
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

networks:
  default:
    driver: bridge
